<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON 时间重叠计算器</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 300px;
            margin-top: 10px;
        }
        .result {
            margin-top: 20px;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>JSON 时间重叠计算器</h1>
    <label for="jsonInput">在下方输入 JSON：</label>
    <textarea id="jsonInput"></textarea>
    <button onclick="calculateMetrics()">计算</button>
    <div class="result">
        <p><strong>总重叠时间：</strong> <span id="totalOverlap">-</span> 秒</p>
        <p><strong>准确率：</strong> <span id="accuracy">-</span>%</p>
        <p><strong>召回率：</strong> <span id="recall">-</span>%</p>
        <p><strong>F1 分数：</strong> <span id="f1Score">-</span></p>
    </div>

    <script>
        function timeToSeconds(time) {
            const [minutes, seconds] = time.split(':').map(Number);
            return minutes * 60 + seconds;
        }

        function calculateOverlapTime(start1, end1, start2, end2) {
            const start = Math.max(timeToSeconds(start1), timeToSeconds(start2));
            const end = Math.min(timeToSeconds(end1), timeToSeconds(end2));
            return Math.max(0, end - start);
        }

        function calculateMetrics() {
            const jsonInput = document.getElementById('jsonInput').value;
            try {
                const data = JSON.parse(jsonInput);
                let totalOverlap = 0;
                let matched = 0;
                let predicted = 0;
                let actual = 0;

                data.forEach(item => {
                    if (item['起止时间'] && item['人工时间']) {
                        const [start1, end1] = item['起止时间'].split(' - ');
                        const [start2, end2] = item['人工时间'].split(' - ');
                        const overlap = calculateOverlapTime(start1, end1, start2, end2);
                        totalOverlap += overlap;
                        if (overlap > 0) matched++;
                        predicted++;
                        actual++;
                    }
                });

                const accuracy = (matched / predicted) * 100 || 0;
                const recall = (matched / actual) * 100 || 0;
                const f1Score = (2 * accuracy * recall) / (accuracy + recall) || 0;

                document.getElementById('totalOverlap').innerText = totalOverlap.toFixed(2);
                document.getElementById('accuracy').innerText = accuracy.toFixed(2);
                document.getElementById('recall').innerText = recall.toFixed(2);
                document.getElementById('f1Score').innerText = f1Score.toFixed(2);
            } catch (e) {
                alert('无效的 JSON 输入，请检查格式！');
                console.error(e);
            }
        }
    </script>
</body>
</html>
